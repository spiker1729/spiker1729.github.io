<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      padding-top: 15%;
    }

    h1 {
      font-size: 3em;
      overflow: hidden; 
      border-right: .15em solid #00ff00; /* Cursor effect */
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
    }

    #ip-text {
      margin-top: 30px;
      font-size: 1.5em;
      color: #00ff00;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00ff00; }
    }

    .link {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .link a {
      color: #00ff00;
      text-decoration: none;
      font-family: "Courier New", monospace;
    }
    .link a:hover {
      text-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>

  <h1>Web Page Cooking...</h1>

  <!-- Show IP -->
  <div id="ip-text">Fetching your IP address...</div>

  <!-- Link at the bottom -->
  <div class="link">
    <a href="hbd.html">Wish Someone HBD ðŸ¤“ </a>
  </div>

  <script>
    // Fetch IP from free API
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip-text').innerText = 
          "Your IP address is: " + data.ip;
      })
      .catch(() => {
        document.getElementById('ip-text').innerText = 
          "Could not fetch IP address.";
      });
  </script>

</body>
</html>
