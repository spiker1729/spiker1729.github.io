<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      padding-top: 15%;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      overflow: hidden; 
      border-right: .15em solid #00ff00; /* Cursor effect */
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
    }

    #ip-text {
      margin-top: 30px;
      font-size: 1.5em;
      color: #00ff00;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00ff00; }
    }

    .links-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 90%;
    }

    .link-card {
      position: relative;
      background: linear-gradient(135deg, #001100 0%, #001a00 100%);
      border: 2px solid #00ff00;
      border-radius: 4px;
      padding: 20px 30px;
      transition: all 0.3s ease;
      overflow: hidden;
      min-width: 200px;
    }

    .link-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
      transition: left 0.5s;
    }

    .link-card:hover::before {
      left: 100%;
    }

    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 25px rgba(0, 255, 0, 0.5);
      border-color: #00ff00;
    }

    .link-card a {
      display: block;
      text-decoration: none;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }

    .link-card a:hover {
      text-shadow: 0 0 10px #00ff00;
    }

    .link-icon {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }

    .link-title::before {
      content: '> ';
      color: #00ff00;
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      #ip-text {
        font-size: 1.2em;
        padding: 0 20px;
      }

      .links-container {
        flex-direction: column;
        gap: 15px;
        max-width: 80%;
      }

      .link-card {
        min-width: auto;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <div>
    <h1>Web Page Cooking...</h1>

    <!-- Show IP -->
    <div id="ip-text">Fetching your IP address...</div>
  </div>

  <!-- Links at the bottom with cool cards -->
  <div class="links-container">
    <div class="link-card">
      <a href="hbd.html">
        <span class="link-icon">üéâ</span>
        <span class="link-title">Wish Someone HBD</span>
      </a>
    </div>
    <div class="link-card">
      <a href="calculate_video_timing.html">
        <span class="link-icon">‚è±Ô∏è</span>
        <span class="link-title">Calculate Video Timings</span>
      </a>
    </div>
  </div>

  <script>
    // Fetch IP from free API
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip-text').innerText = 
          "Your IP address is: " + data.ip;
      })
      .catch(() => {
        document.getElementById('ip-text').innerText = 
          "Could not fetch IP address.";
      });
  </script>

</body>
</html>
